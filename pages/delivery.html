<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/header.css" />
    <title>Delivery</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__logo">
            <img
              width="183px"
              height="62px"
              src="../images/shef-site-logo 1.png"
              alt="header logo"
            />
          </div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <a class="header__nav-link" href="../index.html">Menu</a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__nav-link active" href="../pages/delivery.html"
                  >Delivery</a
                >
              </li>
              <li class="header__nav-list-item">
                <a class="header__nav-link" href="faq.html">FAQ</a>
              </li>
              <li class="header__nav-list-item">
                <a class="header__nav-link" href="contacts.html">Contacts</a>
              </li>
            </ul>
            <div class="header__contact">
              <div class="header__contact-wrap">
                <a class="header__contact-phone" href="#">
                  <img src="../images/svg/Vector.svg" alt="phone icon" />
                  591 902 883
                </a>
                <select class="header__lang">
                  <option class="header__lang-option" selected value="eng">
                    ENG
                  </option>
                  <option class="header__lang-option" value="ru">RU</option>
                  <option class="header__lang-option" value="u">UZ</option>
                </select>
              </div>
              <button class="header__sign-in-btn btn-primary">
                <img src="../images/svg/Group 10.svg" alt="user icon" />
                SIGN IN
              </button>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div>
        Delivery
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
